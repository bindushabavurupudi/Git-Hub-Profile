<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Git Hub Profile</title>
  <link rel="stylesheet" href="gitStyle.css">
</head>

<body>
  <div class="heading">
    <p class = "head">Git Hub Profile</p>
  </div>
  <div class="input">
    <input type="text" id="user" placeholder="Enter user name">
  </div>
  <div class="data">
    <p id="para"></p>
  </div>
  <div class="info hide">
    <img src="" id='avatar'>
    <p id="name"></p>
    <p id='Followers'></p>
    <p id='publicRepos'></p>
  </div>
  <div class="button">
    <button id="btn">Get Info</button>
    <button id = "clear">Clear</button>
  </div>
  <script src="git.js"></script>
</body>

</html>
